plugins {
    id 'java'
    id 'maven-publish'
}

repositories {
    mavenLocal()
    maven {
        url = uri('https://repo.maven.apache.org/maven2/')
    }
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-jpa:3.1.1'
    implementation 'org.mariadb.jdbc:mariadb-java-client:3.3.2'
    implementation 'org.springframework.boot:spring-boot-starter-jdbc:3.1.1'
    implementation 'org.springframework.boot:spring-boot-starter-web:3.1.1'
    implementation 'org.projectlombok:lombok:1.18.28'
    runtimeOnly 'com.h2database:h2:2.1.214'
    testImplementation 'org.springframework.boot:spring-boot-starter-test:3.1.1'
    compileOnly 'org.springframework.boot:spring-boot-starter-tomcat:3.1.1'
}

group = 'com.backend'
version = '0.0.1-SNAPSHOT'
description = 'artgallerybackend'
java.sourceCompatibility = JavaVersion.VERSION_11

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}


tasks.withType(JavaCompile) {

    options.incremental = true
    options.encoding = 'UTF-8'
}
tasks.test {
    useJUnitPlatform()
    }